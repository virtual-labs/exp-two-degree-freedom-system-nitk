<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOLVE - Motor on a Foundation as 2DOF System - Free vibration with rotating unbalance</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="css/general.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/query.css" />
  <!-- <link rel="stylesheet" href="css/MOMstyle.css" /> -->
  <script defer src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script defer src="https://code.jquery.com/ui/1.8.17/jquery-ui.min.js"></script>
  <script defer src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script defer src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>

  <!-- <script type="text/javascript" src="js/MOMscript.js"></script> -->

  <script defer language="javascript" type="text/javascript" src="js/p5.js"></script>
  <script deferlanguage="javascript" src="js/p5.dom.js"></script>
  <script defer language="javascript" type="text/javascript" src="js/script1.js"></script>
  <script defer language="javascript" type="text/javascript" src="js/sketch.js"></script>

  <script defer language="javascript" type="text/javascript" src="js/system.js"></script>

  <script defer language="javascript" type="text/javascript" src="js/graph.js"></script>
  <script defer language="javascript" type="text/javascript" src="js/dynamic_graphs.js"></script>
  <script defer language="javascript" type="text/javascript" src="js/Input.js"></script>
  <script defer language="javascript" type="text/javascript" src="js/buttonIcon.js"></script>
  <script defer language="javascript" type="text/javascript" src="js/page1.js"></script>
  <script defer language="javascript" type="text/javascript" src="js/page2.js"></script>
  <script defer language="javascript" type="text/javascript" src="js/page3.js"></script>
  <script language="javascript" type="text/javascript" src="js/page4.js"></script>

  <script defer type="text/javascript"
    src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

</head>

<body onload="setup();" onload="varinit();startsim();">
  <div class="container">
  <div class="title-div-container">
    <div class="title-div">
      <div class="logo-div">
        <a href="#"><img src="images/logo_nitk.png" alt="Logo" class="logo" /></a>
      </div>
      <h1>Motor on a Foundation as 2DOF System <br> Free vibration with rotating unbalance</h1>
    </div>
  </div>
    <div class="sidebar">
      <ul class="tool-menu">
        <li class="tool-list">
          <a href="#simulation" class="tool-link" title="Simulation"
            ontouchstart="window.location.href ='#simulation';"><svg xmlns="http://www.w3.org/2000/svg" fill="#089B93"
              viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" class="icons">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 8.25V18a2.25 2.25 0 002.25 2.25h13.5A2.25 2.25 0 0021 18V8.25m-18 0V6a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 6v2.25m-18 0h18M5.25 6h.008v.008H5.25V6zM7.5 6h.008v.008H7.5V6zm2.25 0h.008v.008H9.75V6z" />
            </svg>
          </a>
          <span>Simulation</span>
        </li>
        <li class="tool-list">
          <a href="#variables" class="tool-link" title="Variables"
            ontouchstart="window.location.href ='#variables';"><svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff"
              viewBox="0 0 24 24" stroke-width="1.5" stroke="#089B93" class="icons">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M4.745 3A23.933 23.933 0 003 12c0 3.183.62 6.22 1.745 9M19.5 3c.967 2.78 1.5 5.817 1.5 9s-.533 6.22-1.5 9M8.25 8.885l1.444-.89a.75.75 0 011.105.402l2.402 7.206a.75.75 0 001.104.401l1.445-.889m-8.25.75l.213.09a1.687 1.687 0 002.062-.617l4.45-6.676a1.688 1.688 0 012.062-.618l.213.09" />
            </svg></a>
          <span>Variables</span>
        </li>

        <li class="tool-list">
          <a href="#comments" class="tool-link" title="Result" ontouchstart="window.location.href = '#comments';"><svg
              xmlns="http://www.w3.org/2000/svg" fill="#089B93" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff"
              class="icons">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg></a>
          <span>Results</span>
        </li>


        <li class="tool-list">
          <img id="playpausebutton" onclick="simstate()" ontouchstart="simstate()" src="images/bluepausedull.svg" alt=""
            class="icons" style="cursor: pointer;" title="Play/Pause" />
          <span class="playPause">Pause</span>
        </li>

        <li class="tool-list graph-button" title="Next">
          <img id="graphbutton" onclick="graphPlot()" ontouchstart="graphPlot()" src="images/bluebkwdulls.svg" alt=""
            class="icons graph graph-zero" title="Next" />
          <span class="">Next</span>
        </li>

        <li class="tool-list graph-div">
          <div class="tool-list--two ">
            <img id="screenchangesbackward" onclick="screenChangePrevious()" ontouchstart="screenChangePrevious()"
              src="images/bluebkdulls.svg" title="Previous" alt="" class="icons graph graph-one display-hide"
              style="cursor: pointer;" />
            <img id="screenchangesforward" onclick="screenchangeMag()" ontouchstart="screenchangeMag()"
              src="images/bluebkwdulls.svg" title="Next" alt="" class="icons graph graph-two display-hide"
              style="cursor: pointer;" />

            <img id="screenchangesforward1" onclick="screenchangeMag1()" ontouchstart="screenchangeMag1()"
              src="images/bluebkwdulls.svg" alt="" class="icons graph graph-three display-hide" />

          </div>
          <span></span>
        </li>
      </ul>
    </div>
    <div class="main">
      <div class="main-section">
        <div id="simulation" class="main__task-div">
          <h3 class="task-title">Simulation</h3>
          <div class="canvas__div">
            <div id="canvas-container">
              <!-- <div id="titleincanvas">Free Vibration System</div> -->
              <!-- <canvas id="simscreen" height="400px" width="550px"></canvas> -->
            </div>
            <div id="observations">
              <p class="ob1"></p>
              <p class="ob2"></p>
              <p class="ob3"></p>
              <p class="ob4"></p>
              <p class="ob5"></p>
              <p class="ob6"></p>
            </div>

            <!-- <div id="datatable1"></div>
            <div id="datatable2"></div>
            <div id="scale"></div> -->

            <!-- Region for comment / question prompts -->
            <!-- <div id="commentboxleft"></div>
            <div id="commentboxright"></div> -->
          </div>
        </div>
        <div id="variables" class="main__task-div">
          <div class="settings-sections">
            <h3 class="task-title">Variables</h3>
            <div class="variables-sections">
              <div class="var-div">
                <div class="input-container">
                  <label for="fSpinner">X<sub>0</sub><sub>1</sub></label>
                  <input class="var-spinner" id="fSpinner" name="value" readonly />
                  <span>m</span>
                </div>
                <div class="var-slider" id="fSlider"></div>
              </div>
              <div class="var-div">
                <div class="input-container">
                  <label for="omegaSpinner">X<sub>0</sub><sub>2</sub></label>
                  <input class="var-spinner" id="omegaSpinner" name="value" readonly />
                  <span>m</span>
                </div>
                <div class="var-slider" id="omegaSlider"></div>
              </div>
              <div class="var-div">
                <div class="input-container">
                  <label for="k1Spinner">k<sub>1</sub></label>
                  <input class="var-spinner" id="k1Spinner" name="value" readonly />
                  <span>N/m</span>
                </div>
                <div class="var-slider" id="k1Slider"></div>
              </div>
              <div class="var-div">
                <div class="input-container">
                  <label for="m1Spinner">m<sub>1</sub></label>
                  <input class="var-spinner" id="m1Spinner" name="value" readonly />
                  <span>kg</span>
                </div>
                <div class="var-slider" id="m1Slider"></div>
              </div>
              <div class="var-div">
                <div class="input-container">
                  <label for="k2Spinner">k<sub>2</sub></label>
                  <input class="var-spinner" id="k2Spinner" name="value" readonly />
                  <span>N/m</span>
                </div>
                <div class="var-slider" id="k2Slider"></div>
              </div>
              <div class="var-div">
                <div class="input-container">
                  <label for="m2Spinner">m<sub>2</sub></label>
                  <input class="var-spinner" id="m2Spinner" name="value" readonly />
                  <span>kg</span>
                </div>
                <div class="var-slider" id="m2Slider"></div>
              </div>
            </div>
          </div>
          <button id="var-top" class="btn btn-top hide" title="Move to Top" onclick="movetoTop()"
            ontouchstart="movetoTop">
            ↑
          </button>
        </div>
        <div id="comments" class="main__task-div">
          <h3 class="task-title">Results</h3>
          <div class="settings-sections">
            <div class="comment-sections">
              <!-- <div id="omegavalues"> -->

              <p>&#969;<sub>1</sub> = <span id="wd"></span></p>
              <p>&#969;<sub>2</sub> = <span id="wn"></span></p>
              <p>Mode1= <span id="mode1"></span></p>
              <p>Mode2= <span id="mode2"></span></p>
              <!-- <p>&#969;<sub></sub>/&#969;<sub>2</sub> = <span id="ww1"></span></p> -->
              <!-- </div> -->
              <!-- <p id="p2">X1 = <span id="x1"></span></p>
                <p id="p5">X2 = <span id="x2"></span></p> -->
              <!-- <p id="p3">Xst = <sapn id="xst"></span></p>   
                <p id="p1">X1/Xst = <span id="x1st"></span></p>
                <p id="p4">X2/Xst = <span id="x2st"></span></p> -->

              <!-- <p>&#969;<sub></sub>/&#969;<sub>1</sub> = <span id="wn1"></span></p>  -->
            </div>
          </div>
          <button class="btn btn-top hide" title="Move to Top" onclick="movetoTop()" ontouchstart="movetoTop">
            ↑
          </button>
        </div>
        <div class="main__task-div footer">
          <p>Copyright © SOLVE The Virtual Lab @ NITK Surathkal</p>
        </div>
      </div>
    </div>
  </div>
<script src="../assets/js/iframeResize.js"></script>
        
        </body>

</html>
